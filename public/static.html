<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
</head>
<body>

    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                  <!-- Default panel contents -->
                  <div class="panel-heading">Todo List</div>
                  <div class="panel-body">
                    <form action="#" class="form-horizontal">
                        <div class="col-md-9">
                            <div class="form-group">
                                <input type="text" class="form-control" id="new-task" placeholder="Enter a new task...">
                            </div>
                        </div>
                        <div class="col-md-2 col-md-offset-1">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default btn-success">Add Task</button>
                            </div>
                        </div>
                    </form>
                  </div>

                  <!-- Table -->
                  <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Task</th>
                            <th>Time added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Pick up books</td>
                            <td><em>Jun 9, 5:17 PM</em></td>
                            <td>
                                <a type="button" class="btn btn-danger btn-xs" aria-label="Remove Task">
                                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Go to church</td>
                            <td><em>Mar 4, 3:17 PM</em></td>
                            <td>
                                <a type="button" class="btn btn-danger btn-xs" aria-label="Remove Task">
                                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                  </table>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
